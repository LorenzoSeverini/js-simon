<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simon Says</title>
</head>
<body>
    <!-- Simon says game  -->
    <div class="container">
        <div class="box">
            <h1>Simon Says</h1>
            <div class="flex">
                <button id="start" class="btn">Start</button>
                <button id="reset" class="btn">Reset</button>
            </div>
            <div class="flex marginTop80 marginBottom80">
                <div class="flex">
                    <h2>Time left</h2>
                    <div id="timer"></div>
                </div>
                <div class="flex">
                    <h2>Numbers Generated</h2>
                    <div id="numbers"></div>
                </div>
                <div class="flex">
                    <h2>Number inserted</h2>
                    <div id="userNumbers"></div>
                </div>
                <div class="flex">
                    <h2>Numbers Matched</h2>
                    <div id="matchedNumbers"></div>
                </div>
                <div class="flex">
                    <h2>Result</h2>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="./js/main.js"></script>
    <!-- <script src="./js/prova.js"></script> -->

</body>
</html>
